<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                const userId = document.getElementById("user-id").value;
                const password = document.getElementById("password").value;

                const validUserId = "tsompall@gitam.in";
                const validPassword = "Tharun$0007";

                if (userId === validUserId && password === validPassword) {
                    window.location.href = "index1.html"; // Replace with the actual URL of the next website
                } else {
                    alert("Invalid User ID or Password. Please try again.");
                }
            });
        });
    </script>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <img
                src="logo07.png"
                alt="Logo"
                class="mx-auto mb-6"
                width="300"
                height="100"
                style="aspect-ratio: 00 / 100; object-fit: cover;"
            />
            <form class="space-y-4">
                <div>
                    <label for="user-id" class="block text-sm font-medium text-gray-700">
                        User ID
                    </label>
                    <input
                        id="user-id"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500"
                        placeholder="User ID"
                        type="text"
                    />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input
                        id="password"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500"
                        placeholder="Password"
                        type="password"
                    />
                </div>
                <button
                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 w-full bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                    type="submit"
                >
                    Login
                </button>
                <div class="flex justify-between">
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 bg-transparent text-red-600 px-4 py-2 rounded-md hover:bg-red-100"
                        type="button"
                    >
                        Reset password
                    </button>
                    <button
                        class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 bg-transparent text-red-600 px-4 py-2 rounded-md hover:bg-red-100"
                        type="button"
                    >
                        Contact CATS
                    </button>
                </div>
            </form>
        </div>
    </div>
	
</body>
</html>
